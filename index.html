<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="imagen">
            <div class="contenedor--imagen">
                <div class="titulo">
                    <h2 class="no--margin">Gradie</h2>
                    <p>Beautiful gradients in seconds.</p>
                </div>
                <img src="./Assets/iPhone Mockup.png" alt="celular" srcset="">
            </div>
        </div>
        <div class="login">
            <form action="" method="post">
                <h2 class="form--titulo">Login</h2>
                <label class="titulo--input" for="email">Email</label>
                <input class="cuadro--input" type="text" placeholder="john@example.com" id="email">
                <label class="titulo--input" for="password">Password</label>
                <input class="cuadro--input" id="password" type="text" placeholder="At least 8 characters">
                <div class="checkbox">
                    <input class="check" type="checkbox" name="terminos" id="check">
                    <div>
                        <label for="check" class="terms--label">By creating an account, you agree to the <a href="#" class="check--anchor">Term & Conditions</a>.</label>
                    </div>
                </div>
                
                
                <button type="submit" class="btn">Create an Account</button>
            </form>
        </div>
    </main>
</body>
</html>
